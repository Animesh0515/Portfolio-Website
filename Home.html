	<script>
		var i = 0;
		var images = [];
		var time1 = 2000;
		images[0] = 'image1.jpg';
		images[1] = 'image2.jpg';
		images[2] = 'image3.jpg';

		function changeImg(){
			document.slide.src = images[i];

			if (i < images.length - 1) {
				i++;
			}else{
				i=0;
			}
			setTimeout("changeImg()", time1);
		}
		changeImg();
		
		
	</script>
	<script>
		
		var time = 1000;
		function changeColor(){
			var x = document.getElementById('heading');
			if(x.style.color =="white"){
				x.style.color="red";
			}
			else if (x.style.color =="red"){ 
				x.style.color="black";
			}
			else if (x.style.color =="black"){ 
				x.style.color="purple";
			}
			else{
				x.style.color="white";
			}
			setTimeout("changeColor()", time);
		}
		changeColor();
